        <script>
            function clearAnswer() {
                var answerDiv = document.getElementById("answer");
                answerDiv.innerText = "";
            }

            function changeCarSize(selectValue) {
                var pic = document.getElementById("car");
                switch (selectValue) {
                case "1": {
                    pic.style.height = "5%";
                    break;
                }
                case "2": {
                    pic.style.height = "10%";
                    break;
                }
                case "3":
                {
                    pic.style.height = "15%";
                    break;
                }


                }


            }

            function calculate() {
                var objectSize = document.getElementById("objectSize");

                var carSize = document.getElementById("carSize");
                var answerText;

                if (carSize.value > objectSize.value) {
                    answerText = "Yes it will fit in your car";
                }
                else if (carSize.value == objectSize.value) {
                    answerText = "Tight one, but it will probably fit in your car";
                }
                else if (carSize.value < objectSize.value) {
                    answerText = "No it won't fit in your car";
                }

                var answerDiv = document.getElementById("answer");
                answerDiv.innerText = answerText;

            }

        </script>

<body>
    <h1>Will it fit in my car</h1>
    Please select the size of the object you would like to transport in your car
    <select id="objectSize" onchange="clearAnswer()">
        <option value="1">small</option>
        <option value="2">large</option>
        <option value="3">quite large</option>
    </select>
    <br />
    <br />
    <table>
        <tr>
            <td>
                Please select the size of your car
                <select id="carSize" onchange="clearAnswer(); changeCarSize(value)" value="1">
                    <option value=1>small</option>
                    <option value=2>large</option>
                    <option value=3>quite large</option>
                </select>
            <td>
        </tr>
        <tr>
            <td>
                <img id="car" src="http://www.madjacks.org.uk/wp-content/uploads/2013/07/carinsurance.png" style="height:5%;" />
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="calculate()">Click Me!</button>
            </td>
        </tr>
        <tr>
            <td>
                <div id="answer" />

            </td>
        </tr>
